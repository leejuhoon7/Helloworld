<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>page147(url.html)</title>

	<style>
		h1 {
			text-align: center;

		}

		form{
			border : 3px dotted gray;
		}

		ul{
			list-style-type: none;
		}
		label{
			display: inline-block;
			width: 150px;
			background-color: rgb(58, 190, 151);
			text-align: right;
			padding-right: 5px;
		}
		legend{
			background-color: rgb(175, 93, 207);
		}

		
	</style>
</head>

<body>
	<h1>회원가입</h1>
	<form action="">
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li><label for="id">아이디</label> <input type="text" id=id></li>
				<li><label for="pw">비밀번호</label> <input type="password" id=pw></li>
				<li><label for="pw">비밀번호확인</label> <input type="text" id=pw></li>


			</ul>
		</fieldset>


		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li><label for="name">이름</label> <input type="text" id="name"></li>

				<li><label for="mail">메일주소</label> <input type="email" id="mail"></li>

				<li><label for="phone">연락처</label> <input type="tel" id="phone"></li>

				<li><label for="homep">블로그/홈페이지</label> <input type="url" id="homep"></li>

				<li><label for="birthday">생년월일</label> <input type="date" id="birthday"></li>
			</ul>
		</fieldset>
		<input type="submit" value="가입하기">

	</form>
</body>

</html>
