<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>calendar.html</title>
</head>

<body>
    <h3>달력출력하기!</h3>
    <script>
        // 해당월의 공란을 반환해주는 함수.
        // 해당월의 마지막날짜를 반환해주는 함수.


        function getEmptyCnt(month) {
            
            
            if(month == 1 || month == 10){
                return 6;
            } else if(month == 2 || month == 3|| month == 11){
                return 2;
            } else if(month == 4 || month == 7 ){
                return 5;
            } else if(month == 5 || month == 9 || month == 12){
                return 4;
            } else if(month == 6){
                return 3;
            } else if(month == 8){
                return 1;
            }
       
        }

        function getLastDay(month) {
            let lastdate1 = 30;
            let lastdate2 = 31;
            let lastdate3 = 28;
            if (month == 4 || month == 6 || month == 9 || month == 11 ) {
                return lastdate1;
            } else if (month == 2) {

                return lastdate3;

            } else {
                return lastdate2;
            }
        }


        let cal = '<table border = 1>'
        cal += '<tr>';
        // 1일 위치지정.
        let empty = getEmptyCnt(1);
        let lastday = getLastDay(1);
        for (let f = 0; f < empty; f++)
            cal += '<td></td>';

        for (let day = 1; day <= lastday; day++) {
            cal += `<td>${day}</td>`;
            if ((empty + day) % 7 == 0) {
                cal += '<tr></tr>'
            }
        }

        cal += '</tr>'
        cal += '</table>'

        document.write(cal);
    </script>

</body>

</html>
