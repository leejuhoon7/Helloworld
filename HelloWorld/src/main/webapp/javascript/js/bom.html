<!DOCTYPE html>
<html>
  <head>
    <style>
      .red  { color: #ff0000; }
      .blue { color: #0000ff; }
    </style>
  </head>
  <body>
    <div>
      <h1>Cities</h1>
      <ul>
        <li id="one" class="red">Seoul</li>
        <li id="two" class="red">London</li>
        <li id="three" class="red">Newyork</li>
        <li id="four">Tokyo</li>
      </ul>

      <ul>
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
      </ul>
    </div>
    <script>
        //getElementById, getElementsByTagName,
        //geElementsByClassName
        
        let one = document.getElementById('one');
        one.style.backgroundColor = 'yellow';
        one.style.color = 'blue';
        one.innerHTML = '서울';
        console.log(one.getAttribute('class'));
        
        let uls = document.getElementsByTagName('ul');
        console.log(uls[0].style.listStyleType = 'circle');

        // <li>NewDeil</li>
        let newdeil = document.createElement('li'); // <li></li>
        newdeil.innerText = 'NewDeil';
        uls[0].appendChild(newdeil); 

        // Tokyo 삭제.

        document.getElementById('four').remove();

        // NewDeil
        let list = document.getElementsByTagName('li')
;
        list[3].style.color = 'red';

        for(let i = 0; i<list.length; i++){
            list[i].onclick = function(){
                window.alert(this.innerHTML); 
            }
        }

        // class명으로 요소 선택.


       let reds =  document.getElementsByClassName('red');
       for (let i = 0; i < reds.length; i++){
        reds[i].onmouseover = function() {
            this.style.fontWeight = 'bold';
            this.style.fontSize = '20px';
        }

        reds[i].onmouseout = function() {
            this.style.fontWeight = '500';
            this.style.fontSize = '16px';
        }
       
    }
    </script>
  </body>
</html>
