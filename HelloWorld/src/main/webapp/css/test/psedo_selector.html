    <style>
       
        a:visited{
            color:pink
        }
         a:hover{
            color: red;
        }
        a:active{
            color: aqua;
        }
        input:focus{
            background-color: rgb(192, 218, 221);
        }
        input:checked+span{
            background-color: chocolate;
        }
        input[type='checkbox']:checked+span{
            color: aqua;
        }
    </style>
</head>
<body>
    <a href="https://www.daum.net" target="_blank">Daum</a><br>

    <br><br>

    <input type="radio" name="gender" id=""><span>Male</span>
    <input type="radio" name="gender" id=""><span>Female</span>
    
    
    <input type="checkbox" name="gender" id=""><span>Gay</span>
    <input type="checkbox" name="gender" id=""><span>Lesbian</span>

</body>
