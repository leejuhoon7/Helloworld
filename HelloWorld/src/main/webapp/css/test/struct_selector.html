<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>struct_selector.html</title>
    <style>
        /*구조적 가상 선택자  */
        ol>li:nth-child(3){
            color: yellow;
        }

        ol>li:last-child{
            border: 1px solid green;
        }

        ol>li:nth-last-child(2){
            color: blue;
        }
        ul>li:nth-child(2n){
            background-color: yellow;
        }
        ul>li:nth-last-child(2n){
            background-color: blueviolet;
        }
        
    </style>
</head>

<body>
    <ol>
        <li>Espresso</li>
        <li>Americano</li>
        <li>Cafe Latte</li>
        <li>Caramel Latte</li>
        <li>cafe Mocha</li>
        <li>Cappucino</li>
    </ol>

    <ul>
        <li>Espresso</li>
        <li>Americano</li>
        <li>Cafe Latte</li>
        <li>Caramel Latte</li>
        <li>cafe Mocha</li>
        <li>Cappucino</li>
    </ul>

</body>

</html>
