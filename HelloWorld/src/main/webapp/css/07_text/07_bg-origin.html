<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>배경 이미지</title>
  <style>
    div{
      width: 200px;
      height: 300px;
      padding: 35px;
      border: 1px solid gray;
    }

    .bg1{
      
      background: url(../07_text/images/bg3.jpg) no-repeat;
      background-origin: padding-box;
    }
    
    .bg2{
      background: url(../07_text/images/bg3.jpg) no-repeat;
      background-origin: border-box;
    }
    
    .bg3{
      background: url(../07_text/images/bg3.jpg) no-repeat;
      background-origin: content-box;
    }
  </style>
</head>

<body>
  <div class="bg1"></div>
  <div class="bg2"></div>
  <div class="bg3"></div>
</body>

</html>
