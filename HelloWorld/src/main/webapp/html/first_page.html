<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕!</title>
    <style>
        h3 {
            color: rgb(134, 42, 42);
            background-color: aqua;
        }

        h4 {
            color: blueviolet;
        }

        #first {
            background-color: red;
        }

        #second {
            color: red;
        }
        .first{
            font-style: italic;
        }
    </style>
</head>

<body>
    <h3 class = "first">첫번째 페이지입니다.</h3>
    <h4 id="first">첫번쨰 내용입니다.</h4>
    <!--배경을 빨간색-->
    <img src="cro.jpg" alt="악어." height = "500px" width="1000px">
    <h4 id="second" class="first">두번쨰 내용입니다.</h4>
    <!--폰트를 빨간색-->

    <script>
        let hello = 'good';
        console.log(hello);
    </script>
</body>

</html>
