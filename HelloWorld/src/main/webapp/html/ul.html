<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그(ul.html)</title>
</head>
<body>
    <!--목록태그<ul><li></li></ul>-->
    <h3>내가 좋아 과일</h3>
    <ul>
        <li>사과</li>
        <li>오렌지</li>
        <li>수박</li>
    </ul>

    <h3>내가 좋아하는 운동</h3>
    <ol type="A">
        <li>아빠오리</li>
        <li>엄마오리</li>
        <li>청년오리</li>
    </ol>

    <h3>1박 2일 여행코스</h3>
    <ul>
        <li>1일차</li>
        <ol type="1">
            <li>해녀박물관</li>
            <li>낚시체험</li>
        </ol>
        <li>2일차</li>
        <ol type="1" start="3">
            <li>옹눈이오름</li>
            <li>만장굴</li>
            <li>카약체험</li>
        </ol>
    </ul>

    <dl>
        <dt>올레 1코스</dt>
        <dd>코스: 광치기해변</dd>
        <dd>거리: 10km</dd>
        <dd>난이도: 초급</dd>
        
        <dt>올레 2코스</dt>
        <dd>은평포구</dd>
        <dd>거리: 15km</dd>
        <dd>난이도: 중급</dd>
    </dl>

    
</body>
</html>
